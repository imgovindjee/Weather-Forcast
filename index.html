<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website User-end Interface</title>

    <link rel="stylesheet" href="CSS/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>
<body>
    
    <div class="weather-app">


        <!-- Search Box Section -->
        <form action="" class="search-form">
            <input class="city-input" type="text" placeholder="Enter City Name">
            <button class="search-btn" type="submit">
                <i class="material-icons">search</i>
            </button>
        </form>



        <!-- Details Section about your Enter Location Section -->
        <div class="city-date-section">
            <h2 class="city">Delhi</h2>
            <p class="date"> 19 Jan 2024</p>
        </div>




        <!-- Temperature Show Case Container Section -->
        <div class="temperature-info">
            <div class="description">
                <i class="material-icons">cloudy</i>
                <span class="description-text">Sunny</span>
            </div>
            
            <div class="temperature-box">
                <p class="temperature">12</p>
                <sup>Â°C</sup>
            </div>
            <p class="feels-like">feels-like:-120</p>
        </div>




        <!-- Buttom most section items -->
        <div class="additional-info">

            <!-- Container-1 ==> Shows the wind-informations -->
            <div class="wind-info">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed">4 Km/H</h3>
                    <p class="wind-label">Wind</p>
                </div>
            </div>

            <!-- Container-2 ==> Shows the Humidity-informations  -->
            <div class="humidity-info">
                <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity">45%</h3>
                    <p class="humidity-label">Humidity</p>
                </div>
            </div>

            <!-- Conatiner-3 ==> Shows the visibility-information -->
            <div class="visibility-info">
                <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility-speed">4 Km/H</h3>
                    <p class="visibility-label">Visibility</p>
                </div>
            </div>


        </div>


    </div>

    <!-- footer section -->
    <footer>
       <p class="footer">
           CopyRights&copy;.&nbsp; All Rights Reserved @ShreeGovindJee
       </p>
    </footer>

</body>

<script src="javascript/script.js"></script>
</html>
